<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Archi</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1e293b;
            padding: 15px 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cost-badge {
            background: #334155;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #1e293b;
            border: 1px solid #334155;
        }

        .message.system {
            align-self: center;
            background: #334155;
            color: #94a3b8;
            font-size: 0.875rem;
            max-width: 90%;
        }

        .message.error {
            align-self: center;
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fca5a5;
            max-width: 90%;
        }

        .typing-indicator {
            align-self: flex-start;
            background: #1e293b;
            border: 1px solid #334155;
            padding: 12px 16px;
            border-radius: 12px;
            display: none;
        }

        .typing-indicator.visible {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            background: #1e293b;
            padding: 20px;
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
        }

        .input-container textarea {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px;
            color: #e2e8f0;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }

        .input-container textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-container textarea::placeholder {
            color: #64748b;
        }

        .input-container button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .input-container button:hover:not(:disabled) {
            opacity: 0.9;
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>&#129302; Chat with Archi</h1>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span id="connStatus" style="font-size: 0.75rem; color: #94a3b8;">Connecting...</span>
            <div class="cost-badge">
                Today: $<span id="cost">0.0000</span> | Session: $<span id="sessionCost">0.0000</span>
            </div>
        </div>
    </div>

    <div class="chat-container" id="chat">
        <!-- Messages appear here -->
    </div>

    <div class="typing-indicator" id="typing">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="input-container">
        <textarea
            id="messageInput"
            placeholder="Type your message... (Shift+Enter for new line, Enter to send)"
            rows="1"
        ></textarea>
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const serverUrl = window.location.origin;
        const socket = io({ path: '/socket.io', transports: ['websocket', 'polling'] });
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typing');
        const costDisplay = document.getElementById('cost');
        const sessionCostDisplay = document.getElementById('sessionCost');

        let sessionCost = 0;

        socket.on('connect', () => {
            document.getElementById('connStatus').textContent = 'Connected (' + serverUrl + ')';
            document.getElementById('connStatus').style.color = '#10b981';
            console.log('Connected to Archi at', serverUrl);
        });
        socket.on('disconnect', () => {
            document.getElementById('connStatus').textContent = 'Disconnected - wrong server? Use http://127.0.0.1:5001/chat';
            document.getElementById('connStatus').style.color = '#f59e0b';
        });
        socket.on('connect_error', (err) => {
            document.getElementById('connStatus').textContent = 'Connection failed: ' + serverUrl;
            document.getElementById('connStatus').style.color = '#ef4444';
        });

        socket.on('message', (data) => {
            addMessage(data.type, data.content, data.timestamp);

            if (data.cost) {
                sessionCost += data.cost;
                sessionCostDisplay.textContent = sessionCost.toFixed(4);
            }

            scrollToBottom();
        });

        socket.on('typing', (data) => {
            if (data.typing) {
                typingIndicator.classList.add('visible');
            } else {
                typingIndicator.classList.remove('visible');
            }
            scrollToBottom();
        });

        socket.on('costs', (data) => {
            if (data.today) {
                costDisplay.textContent = data.today.spent.toFixed(4);
            }
        });

        function addMessage(type, content, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);

            if (timestamp) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'timestamp';
                const time = new Date(timestamp);
                timeDiv.textContent = time.toLocaleTimeString();
                messageDiv.appendChild(timeDiv);
            }

            chat.appendChild(messageDiv);
        }

        function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) return;

            socket.emit('chat_message', { message: message });

            messageInput.value = '';
            messageInput.style.height = 'auto';

            sendBtn.disabled = true;
            setTimeout(() => {
                sendBtn.disabled = false;
                messageInput.focus();
            }, 500);
        }

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        function scrollToBottom() {
            chat.scrollTop = chat.scrollHeight;
        }

        socket.emit('get_costs');
        messageInput.focus();
    </script>
</body>
</html>
