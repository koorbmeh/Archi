<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Archi</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1e293b;
            padding: 15px 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cost-badge {
            background: #334155;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #1e293b;
            border: 1px solid #334155;
        }

        .message.system {
            align-self: center;
            background: #334155;
            color: #94a3b8;
            font-size: 0.875rem;
            max-width: 90%;
        }

        .message.error {
            align-self: center;
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fca5a5;
            max-width: 90%;
        }

        .typing-indicator {
            align-self: flex-start;
            background: #1e293b;
            border: 1px solid #334155;
            padding: 12px 16px;
            border-radius: 12px;
            display: none;
        }

        .typing-indicator.visible {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-area {
            background: #1e293b;
            border-top: 1px solid #334155;
        }

        /* Image preview bar */
        .image-preview {
            display: none;
            padding: 8px 20px;
            background: #1a2332;
            border-bottom: 1px solid #334155;
            align-items: center;
            gap: 10px;
        }

        .image-preview.visible {
            display: flex;
        }

        .image-preview img {
            max-height: 60px;
            max-width: 100px;
            border-radius: 6px;
            border: 1px solid #475569;
        }

        .image-preview .filename {
            color: #94a3b8;
            font-size: 0.8rem;
            flex: 1;
        }

        .image-preview .remove-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px 8px;
        }

        .input-container {
            padding: 20px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-container textarea {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px;
            color: #e2e8f0;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }

        .input-container textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-container textarea::placeholder {
            color: #64748b;
        }

        .input-buttons {
            display: flex;
            gap: 6px;
        }

        .input-buttons button {
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .input-buttons button:hover:not(:disabled) {
            opacity: 0.9;
        }

        .input-buttons button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 24px;
            font-weight: 500;
        }

        #imageBtn {
            background: #475569;
            font-size: 1.2rem;
            padding: 12px 14px;
        }

        #imageBtn:hover {
            background: #64748b;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 4px;
        }

        .message-image {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
        }

        .message-image:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>&#129302; Chat with Archi</h1>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span id="connStatus" style="font-size: 0.75rem; color: #94a3b8;">Connecting...</span>
            <div class="cost-badge">
                Today: $<span id="cost">0.0000</span> | Session: $<span id="sessionCost">0.0000</span>
            </div>
        </div>
    </div>

    <div class="chat-container" id="chat">
        <!-- Messages appear here -->
    </div>

    <div class="typing-indicator" id="typing">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="input-area">
        <div class="image-preview" id="imagePreview">
            <img id="previewImg" src="" alt="preview">
            <span class="filename" id="previewFilename"></span>
            <button class="remove-btn" onclick="clearImage()" title="Remove image">&times;</button>
        </div>
        <div class="input-container">
            <textarea
                id="messageInput"
                placeholder="Type your message... (Paste image from clipboard, or click the image button)"
                rows="1"
            ></textarea>
            <div class="input-buttons">
                <button id="imageBtn" onclick="document.getElementById('fileInput').click()" title="Attach image">&#128247;</button>
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Hidden file input for image upload -->
    <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleFileSelect(event)">

    <script>
        const serverUrl = window.location.origin;
        const socket = io({ path: '/socket.io', transports: ['websocket', 'polling'] });
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typing');
        const costDisplay = document.getElementById('cost');
        const sessionCostDisplay = document.getElementById('sessionCost');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const previewFilename = document.getElementById('previewFilename');

        let sessionCost = 0;
        let pendingImageData = null;   // base64 data URL (from clipboard paste)
        let pendingImagePath = null;   // server path (from file upload)

        socket.on('connect', () => {
            document.getElementById('connStatus').textContent = 'Connected (' + serverUrl + ')';
            document.getElementById('connStatus').style.color = '#10b981';
        });
        socket.on('disconnect', () => {
            document.getElementById('connStatus').textContent = 'Disconnected';
            document.getElementById('connStatus').style.color = '#f59e0b';
        });
        socket.on('connect_error', (err) => {
            document.getElementById('connStatus').textContent = 'Connection failed: ' + serverUrl;
            document.getElementById('connStatus').style.color = '#ef4444';
        });

        socket.on('message', (data) => {
            addMessage(data.type, data.content, data.timestamp, data.has_image);

            if (data.cost) {
                sessionCost += data.cost;
                sessionCostDisplay.textContent = sessionCost.toFixed(4);
            }

            scrollToBottom();
        });

        socket.on('typing', (data) => {
            if (data.typing) {
                typingIndicator.classList.add('visible');
            } else {
                typingIndicator.classList.remove('visible');
            }
            scrollToBottom();
        });

        socket.on('costs', (data) => {
            if (data.today) {
                costDisplay.textContent = data.today.spent.toFixed(4);
            }
        });

        function addMessage(type, content, timestamp, hasImage) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);

            if (timestamp) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'timestamp';
                const time = new Date(timestamp);
                timeDiv.textContent = time.toLocaleTimeString();
                messageDiv.appendChild(timeDiv);
            }

            chat.appendChild(messageDiv);
        }

        function sendMessage() {
            const message = messageInput.value.trim();

            if (!message && !pendingImageData && !pendingImagePath) return;

            const payload = { message: message };
            if (pendingImageData) {
                payload.image_data = pendingImageData;
            }
            if (pendingImagePath) {
                payload.image_path = pendingImagePath;
            }

            socket.emit('chat_message', payload);

            messageInput.value = '';
            messageInput.style.height = 'auto';
            clearImage();

            sendBtn.disabled = true;
            setTimeout(() => {
                sendBtn.disabled = false;
                messageInput.focus();
            }, 500);
        }

        // File upload via button
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;

            // Upload to server via HTTP
            const formData = new FormData();
            formData.append('image', file);
            fetch('/api/upload-image', { method: 'POST', body: formData })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        pendingImagePath = data.path;
                        showImagePreview(URL.createObjectURL(file), file.name);
                    } else {
                        alert('Upload failed: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(err => {
                    alert('Upload failed: ' + err.message);
                });

            // Reset file input so same file can be selected again
            event.target.value = '';
        }

        // Clipboard paste support
        messageInput.addEventListener('paste', (e) => {
            const items = e.clipboardData && e.clipboardData.items;
            if (!items) return;

            for (let i = 0; i < items.length; i++) {
                if (items[i].type.startsWith('image/')) {
                    e.preventDefault();
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        pendingImageData = ev.target.result;  // base64 data URL
                        pendingImagePath = null;
                        showImagePreview(ev.target.result, 'Pasted image');
                    };
                    reader.readAsDataURL(blob);
                    return;
                }
            }
        });

        function showImagePreview(src, name) {
            previewImg.src = src;
            previewFilename.textContent = name;
            imagePreview.classList.add('visible');
        }

        function clearImage() {
            pendingImageData = null;
            pendingImagePath = null;
            previewImg.src = '';
            previewFilename.textContent = '';
            imagePreview.classList.remove('visible');
        }

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        function scrollToBottom() {
            chat.scrollTop = chat.scrollHeight;
        }

        socket.emit('get_costs');
        messageInput.focus();
    </script>
</body>
</html>
